      // Google Sheets link
      const googleSheetLink =
        "docs.google.com/spreadsheets/d/1VAaTgU8QsImJsAbTIiu5iL1ZjvnpNMhvbo0ol5wHNsc/gviz/tq?tqx=out:csv";
      let dataArray;
      let translateData;

      // Fetch the CSV data from the Google Sheets link
      fetch(googleSheetLink)
        .then((response) => response.text())
        .then((csvData) => {
          // Parse the CSV data into an array
          console.log("translateData1");

          dataArray = parseCSV(csvData);
          translateData = dataArray;
          // Now `dataArray` contains the CSV data as an array
          console.log("translateData");
          console.log(translateData);
        })
        .catch((error) => console.error("Error fetching CSV data:", error));

      // Function to parse CSV data into an array
      function parseCSV(csvData) {
        // Split the CSV data into rows
        const rows = csvData.split("\n");

        // Extract column headers
        const headers = rows[0].split(",");

        // Initialize the result array
        const result = [];

        // Loop through rows starting from the second row (index 1)
        for (let i = 1; i < rows.length; i++) {
          const row = rows[i].split(',"');

          // Skip empty rows
          if (row.length === headers.length) {
            // Create an object with key-value pairs for each column
            const rowData = {};
            headers.forEach((header, j) => {
              rowData[header.trim()] = row[j].trim();
            });

            // Extracting the key and value
            var originalKey = Object.keys(rowData)[0];
            var originalValue = rowData[originalKey];

            var originalKey1 = Object.keys(rowData)[1];
            var originalValue1 = rowData[originalKey1];

            // Removing double quotes from key and value
            var modifiedKey = originalKey.replace(/"/g, "");
            var modifiedValue = originalValue.replace(/"/g, "").trim();

            var modifiedKey1 = originalKey1.replace(/"/g, "");
            var modifiedValue1 = originalValue1.replace(/"/g, "").trim();

            // Creating a new object with modified key and value
            var modifiedObject = {
              [modifiedKey]: modifiedValue,
              [modifiedKey1]: modifiedValue1,
            };

            // Push the object to the result array
            console.log("modifiedObject");
            console.log(modifiedObject);
            result.push(modifiedObject);
          }
        }

        return result;
      }
